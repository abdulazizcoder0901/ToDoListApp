<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>CRUD Todo List</title>
  </head>
  <body>
    <!-- Header Section -->
    <div class="my-5 text-center">
     <h4 class="full-day">Day, Month, Year</h4>
      <div class="time-container">
        <span class="hour">00</span> :
        <span class="minute">00</span> :
        <span class="second">00</span>
      </div>
      <p class="display-2 text-primary">Todo List</p>
      <small>by
      <a href="https://www.linkedin.com/in/abdulazizabduraximov/" target="_blank">Abdulaziz Abduraximov</a>
      </small>
    </div>
    <main class="container">
      <form id="form-create" class="mb-3">
        <div id="form-child" class="mb-3">
          <span id="message-create" class="text-danger"></span>
          <input id="input-create" class="mb-1 form-control bg-info" type="text" placeholder="Type your own plans here..." autocomplete="off">
        </div>
        <button class="btn btn-outline-primary d-block ms-auto">Add</button>
      </form>

      <ol class="list-group"></ol>
      <!-- /Header Section -->

      <!-- Modal Part -->
      <div id="modal" class="hidden">
        <div class="card">
          <div class="modal-header d-flex justify-content-between align-items-center">
            <h5>Change This Todo</h5>
            <img class="close" src="./img/close.svg" alt="Just Image" width="25" height="25"/>
          </div>
          <div class="modal-body">
            <form class="modal-form mb-3">
              <div class="mb-3">
                <input type="text" id="input-edit" class="mb-1 form-control" placeholder="Edit ToDo..." autocomplete="off">
                <span id="modal-edit" class="text-danger"></span>
              </div>
              <button class="btn btn-outline-success d-block ms-auto">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
      <!-- /Modal Part -->
    </main>

    <div class="overlay hidden"></div>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
